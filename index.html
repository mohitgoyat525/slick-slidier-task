<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
      integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <section class="position-relative slider-box pb-100">
      <div class="container">
        <div class="row">
          <div
            class="slick-slider-box align-items-center d-flex justify-content-center flex-column"
          >
            <h1 class="text-center Team-heading pb-5 pt-5">Meet Our Team</h1>
            <div class="shadow-one position-absolute">
              <img
                src="/assets/images/shadow-one.png"
                alt="shadow-1"
                class="shadow-one"
              />
            </div>
            <div class="shadow-two position-absolute">
              <img
                src="/assets/images/shadow-two.png"
                alt="sahdow-2"
                class="shadow-two"
              />
            </div>
            <div class="satrs position-absolute z-1">
              <img src="/assets/images/satrs.png" alt="star" />
            </div>
            <div class="slick-slider-parent d-flex gap-4">
              <div class="first-imge-card">
                <img
                  src="/assets/images/woman-taking-photo.png"
                  alt="ceo"
                  class="w-100 ceo"
                />
                <h3 class="card-user-name">Darlene Robertson</h3>
                <p class="card-user-post">CEO & Founder</p>
              </div>
              <div class="first-imge-card">
                <img
                  src="/assets/images/team-member-2.png"
                  alt="ceo"
                  class="w-100 ceo"
                />
                <h3 class="card-user-name">Cameron Williamson</h3>
                <p class="card-user-post">CEO & Founder</p>
              </div>
              <div class="first-imge-card">
                <img
                  src="/assets/images/team-member-3.png"
                  alt="ceo"
                  class="w-100 ceo"
                />
                <h3 class="card-user-name">Brooklyn Simmons</h3>
                <p class="card-user-post">CEO & Founder</p>
              </div>
              <div class="first-imge-card">
                <img
                  src="/assets/images/woman-taking-photo.png"
                  alt="ceo"
                  class="w-100 ceo"
                />
                <h3 class="card-user-name">Darlene Robertson</h3>
                <p class="card-user-post">CEO & Founder</p>
              </div>
              <div class="first-imge-card">
                <img
                  src="/assets/images/team-member-2.png"
                  alt="ceo"
                  class="w-100 ceo"
                />
                <h3 class="card-user-name">Cameron Williamson</h3>
                <p class="card-user-post">CEO & Founder</p>
              </div>
              <div class="first-imge-card">
                <img
                  src="/assets/images/team-member-3.png"
                  alt="ceo"
                  class="w-100 ceo"
                />
                <h3 class="card-user-name">Brooklyn Simmons</h3>
                <p class="card-user-post">CEO & Founder</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
